<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Input</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    .form{
        position: relative;
        margin-top: 10px;
    }

    .form-input{
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    height: 50%;
    }

    .form-label{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 20px;
        user-select: none;
        pointer-events: none;
        top: 0;
        padding: 10px;
        display: inline-block;
        background-color: white;
    }

    </style>
</head>
<body>
  <form action="">
  <div>them</div>
